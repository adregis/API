threeScaleProduct:
  instance:
    - metadata:
        name: example-product-1
#      extraSpec:
        # O SealedSecret gerado a seguir ter√° o mesmo nome definido em metadata.name. Portanto, certifique-se de preencher
        # o campo spec.deployment.apicastHosted.authentication.oidc.issuerEndpointRef.name com o mesmo valor.
#        createIssuerEndpointSealedSecret:
#          encryptedIssuerEndpoint: 
      spec:
        name: example-product-1
        systemName: example-product-1
        backendUsages:
          example-backend-1:
            path: /example-backend-1
        applicationPlans:
          example-application-plan-1:
            name: example-application-plan-1
        metrics:
          hits:
            description: Number of API hits
            friendlyName: Hits
            unit: hit
        mappingRules:
          - httpMethod: GET
            increment: 1
            metricMethodRef: hits
            pattern: /
          - httpMethod: POST
            increment: 1
            metricMethodRef: hits
            pattern: /
          - httpMethod: PUT
            increment: 1
            metricMethodRef: hits
            pattern: /
        deployment:
          apicastHosted:
            authentication:
              oidc:
                credentials: headers
                authenticationFlow:
                  directAccessGrantsEnabled: true
                  implicitFlowEnabled: false
                  serviceAccountsEnabled: true
                  standardFlowEnabled: true
                issuerEndpointRef:
                  name: example-product-1
                issuerType: keycloak
                jwtClaimWithClientID: azp
                jwtClaimWithClientIDType: plain